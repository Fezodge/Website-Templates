<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"> <!-- Sets the default character set -->
		<meta name="description" content="*Put description here*"> <!-- sets the description for your website -->
		<meta name="author" content="*Put author here*"> <!-- Sets the author -->
		<title>*Put title here*</title>
		<link rel="stylesheet" type="text/css" href="*Link to stylesheet*"> <!-- Gets access to your .css document -->
		<link rel="icon" type="image/png" href="*Link to favicon*"> <!-- Sets the favicon (small image next to your title) -->
</head>

<!-- Technicaly this should be at the top of the <body> tag, but I'll include it here anyway sinse it's kinda setup -->
<script src="*Link to .js file (script)*"></script>
